# ==========================================
# Nginx 설정: React SPA + API Proxy (프로덕션)
# ==========================================
# prod-network 내에서 백엔드 컨테이너(prod-backend)와 통신
# AWS Lightsail 배포용 설정

server {
    # 80 포트에서 요청 수신
    listen 80;

    # 서버 이름 (Lightsail 서버 IP)
    server_name 16.184.53.118 localhost;

    # 웹 루트 디렉토리 (빌드된 React 앱 위치)
    root /usr/share/nginx/html;

    # 기본 인덱스 파일
    index index.html;

    # ==========================================
    # Gzip 압축 설정 (성능 최적화)
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";

    # ==========================================
    # API 프록시 설정 (/api 경로)
    # ==========================================
    # /api로 시작하는 모든 요청을 백엔드 서버로 프록시
    location /api/ {
        # 백엔드 서버 주소 (prod-network 내의 컨테이너 이름으로 접근)
        # prod-backend는 백엔드 docker-compose.prod.yml에서 정의한 컨테이너 이름
        proxy_pass http://prod-backend:9080;

        # 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS 관련 헤더 전달
        proxy_set_header Origin $http_origin;

        # 타임아웃 설정 (카카오 OAuth 같은 긴 요청 대비)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 쿠키 전달 설정 (인증 쿠키 처리)
        proxy_cookie_path / /;

        # 버퍼링 설정
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ==========================================
    # API 프록시 설정 (/auth 경로)
    # ==========================================
    # /auth로 시작하는 모든 요청을 백엔드 서버로 프록시
    # 카카오 OAuth 등 인증 관련 요청 처리
    location /auth/ {
        # 백엔드 서버 주소 (prod-network 내의 컨테이너 이름으로 접근)
        proxy_pass http://prod-backend:9080;

        # 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS 관련 헤더 전달
        proxy_set_header Origin $http_origin;

        # 타임아웃 설정 (카카오 OAuth 같은 긴 요청 대비)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 쿠키 전달 설정 (인증 쿠키 처리)
        proxy_cookie_path / /;

        # 버퍼링 설정
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ==========================================
    # React SPA 라우팅 지원
    # ==========================================
    # React Router의 클라이언트 사이드 라우팅을 위한 설정
    # 모든 경로를 index.html로 리다이렉트 (SPA fallback)
    location / {
        # 먼저 요청된 파일이 존재하는지 확인
        # 존재하지 않으면 index.html로 fallback (React Router가 처리)
        try_files $uri $uri/ /index.html;

        # index.html은 캐시하지 않음 (항상 최신 버전 제공)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ==========================================
    # 정적 파일 캐싱 설정
    # ==========================================
    # JavaScript, CSS, 이미지 등의 정적 파일은 적극적으로 캐싱
    # Vite는 파일명에 해시를 포함하므로 장기 캐싱 안전
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        # 1년 동안 캐싱 (파일 변경 시 해시가 바뀌므로 안전)
        expires 1y;
        add_header Cache-Control "public, immutable";

        # 파일이 없으면 404 반환 (index.html로 fallback 하지 않음)
        try_files $uri =404;
    }

    # ==========================================
    # 에러 페이지 설정
    # ==========================================
    # 404 에러도 index.html로 처리 (React Router에서 404 페이지 표시)
    error_page 404 /index.html;

    # 50x 에러 페이지
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # ==========================================
    # 보안 헤더
    # ==========================================
    # XSS 방어 및 보안 강화
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # ==========================================
    # 로그 설정
    # ==========================================
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
