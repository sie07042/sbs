# ==========================================
# Nginx 설정: React SPA + API Proxy
# ==========================================
# myauth-network 내에서 백엔드 컨테이너와 통신

server {
    # 80 포트에서 요청 수신
    listen 80;

    # 서버 이름 (로컬 테스트 환경)
    server_name localhost;

    # 웹 루트 디렉토리 (빌드된 React 앱 위치)
    root /usr/share/nginx/html;

    # 기본 인덱스 파일
    index index.html;

    # ==========================================
    # DNS Resolver 설정
    # ==========================================
    # Docker 내장 DNS (127.0.0.11)를 사용하여 컨테이너 이름 해석
    # valid=30s: DNS 결과를 30초 동안 캐싱
    # 이 설정으로 백엔드가 없어도 nginx가 시작됨 (요청 시점에 DNS 확인)
    resolver 127.0.0.11 valid=30s ipv6=off;

    # ==========================================
    # API 프록시 설정 (/api 경로)
    # ==========================================
    # /api로 시작하는 모든 요청을 백엔드 서버로 프록시
    location /api/ {
        # 변수를 사용하여 동적 DNS 확인 (nginx 시작 시가 아닌 요청 시점에 확인)
        # 백엔드 컨테이너 이름: myauth (docker ps로 확인)
        set $backend "myauth:9080";
        proxy_pass http://$backend;

        # 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS 관련 헤더 전달
        proxy_set_header Origin $http_origin;

        # 타임아웃 설정 (카카오 OAuth 같은 긴 요청 대비)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 쿠키 전달 설정 (인증 쿠키 처리)
        proxy_cookie_path / /;

        # 버퍼링 설정
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ==========================================
    # API 프록시 설정 (/auth 경로)
    # ==========================================
    # /auth로 시작하는 요청을 /api/auth로 재작성하여 백엔드로 프록시
    # 카카오 OAuth 콜백 등 외부에서 /auth/kakao/callback으로 들어오는 요청 처리
    # 백엔드 컨트롤러가 /api/auth/kakao/** 에 매핑되어 있으므로 /api 접두사 추가
    location /auth/ {
        set $backend "myauth:9080";

        # /auth/... → /api/auth/... 경로 재작성
        rewrite ^/auth/(.*)$ /api/auth/$1 break;
        proxy_pass http://$backend;

        # 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS 관련 헤더 전달
        proxy_set_header Origin $http_origin;

        # 타임아웃 설정 (카카오 OAuth 같은 긴 요청 대비)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 쿠키 전달 설정 (인증 쿠키 처리)
        proxy_cookie_path / /;

        # 버퍼링 설정
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # # ==========================================
    # # 업로드 파일 프록시 설정 (/uploads 경로)
    # # ==========================================
    # # 백엔드가 /app/uploads 를 /uploads/** 로 서빙하므로
    # # 프론트에서 /uploads/** 요청이 오면 백엔드로 전달
    # location /uploads/ {
    #     proxy_pass http://prod-backend:9080;

    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;

    #     proxy_buffering on;

    #     # 이미지 응답은 캐싱해도 됨(원하면 조정)
    #     expires 30d;
    #     add_header Cache-Control "public";
    # }

    # ==========================================
    # React SPA 라우팅 지원
    # ==========================================
    # React Router의 클라이언트 사이드 라우팅을 위한 설정
    # 모든 경로를 index.html로 리다이렉트 (SPA fallback)
    location / {
        # 먼저 요청된 파일이 존재하는지 확인
        # 존재하지 않으면 index.html로 fallback (React Router가 처리)
        try_files $uri $uri/ /index.html;

        # 캐시 제어 헤더 (index.html은 캐시하지 않음)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ==========================================
    # 정적 파일 캐싱 설정
    # ==========================================
    # JavaScript, CSS, 이미지 등의 정적 파일은 적극적으로 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        # 1년 동안 캐싱
        expires 1y;
        add_header Cache-Control "public, immutable";

        # 파일이 없으면 404 반환 (index.html로 fallback 하지 않음)
        try_files $uri =404;
    }

    # ==========================================
    # 에러 페이지 설정
    # ==========================================
    # 404 에러도 index.html로 처리 (React Router에서 404 페이지 표시)
    error_page 404 /index.html;

    # 50x 에러 페이지
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # ==========================================
    # 보안 헤더
    # ==========================================
    # XSS 방어
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # MIME 타입 스니핑 방지
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # ==========================================
    # 로그 설정
    # ==========================================
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
